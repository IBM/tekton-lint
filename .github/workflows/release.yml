name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
    contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Use Node.js 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci              
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}      
      

