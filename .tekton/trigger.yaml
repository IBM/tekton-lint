apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: template
spec:
  params:
    - name: repository
      description: The git repo
    - name: branch
      description: branch
    - name: target-branch
      description: target branch
    - name: pr-commit
      description: the latest commit in the PR
    - name: dockerconfigjson
      description: dockerconfigjson from kube Secret to pull baseimage
    - name: pipeline-debug

  resourcetemplates:
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.dockerconfigjson)
      metadata:
        name: cocoa-pullsecret
      type: kubernetes.io/dockerconfigjson

    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
      - name: cocoa-pullsecret
      metadata:
        name: sa-pullsecret

    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: pipeline
        serviceAccountName: sa-pullsecret
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: repository
            value: $(params.repository)
          - name: target-branch
            value: $(params.target-branch)
          - name: branch
            value: $(params.branch)
          - name: pr-commit
            value: $(params.pr-commit)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
